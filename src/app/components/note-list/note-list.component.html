<app-note-form (noteAdded)="onNoteAdded($event)"></app-note-form>

<input type = "text" placeholder="Search notes..." (input)="searchNotes($event)" />

<ul>
    <li *ngFor = "let note of notes$ | async">
        <h3>{{ note.title }}</h3>
        <p>{{ note.content }}</p>
        <button (click)="onNoteDeleted(note.id)">Delete</button>
    </li>
</ul>
